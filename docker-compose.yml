version: "3.8"

services:
  redis:
    image: redis/redis-stack:latest
    container_name: redis-wellness
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis-data:/data
    environment:
      - REDIS_ARGS=--save 60 1000
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - wellness-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: redis-wellness-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OLLAMA_HOST=http://host.docker.internal:11434
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - wellness-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: redis-wellness-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - wellness-network

networks:
  wellness-network:
    driver: bridge

volumes:
  redis-data:
