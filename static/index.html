<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis Health Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .header h1 {
            font-size: 24px;
            color: #111827;
            margin-bottom: 8px;
        }

        .header p {
            color: #6b7280;
            font-size: 14px;
        }

        .status {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #111827;
            border: 1px solid #e5e7eb;
        }

        .input-area {
            padding: 24px;
            border-top: 1px solid #e5e7eb;
            background: white;
            border-radius: 0 0 16px 16px;
        }

        .input-form {
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            padding: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Health Wellness Chat</h1>
            <p>Private health conversations with Redis memory</p>
            <div class="status">
                <span class="status-badge" id="redis-status">Redis: Checking...</span>
                <span class="status-badge" id="ollama-status">Ollama: Checking...</span>
            </div>
        </div>

        <div class="chat-area" id="chat-area">
            <div class="message assistant">
                <div class="message-content">
                    üëã Hi! I'm your personal health wellness assistant. I have access to your health data and remember our conversations. How can I help you today?
                </div>
            </div>
        </div>

        <div class="input-area">
            <form class="input-form" id="chat-form">
                <input
                    type="text"
                    id="message-input"
                    placeholder="Ask about your health, sleep, activity..."
                    autocomplete="off"
                />
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>

    <script>
        let sessionId = null;
        const chatArea = document.getElementById('chat-area');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Check system health
        async function checkHealth() {
            try {
                const response = await fetch('/api/health/check');
                const data = await response.json();

                const redisStatus = document.getElementById('redis-status');
                const ollamaStatus = document.getElementById('ollama-status');

                redisStatus.className = `status-badge ${data.redis ? 'connected' : 'disconnected'}`;
                redisStatus.textContent = `Redis: ${data.redis ? 'Connected' : 'Disconnected'}`;

                ollamaStatus.className = `status-badge ${data.ollama ? 'connected' : 'disconnected'}`;
                ollamaStatus.textContent = `Ollama: ${data.ollama ? 'Connected' : 'Disconnected'}`;
            } catch (error) {
                console.error('Health check failed:', error);
            }
        }

        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Send message
        async function sendMessage(message) {
            addMessage('user', message);
            messageInput.value = '';
            sendButton.disabled = true;

            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'üí≠ Thinking...';
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                sessionId = data.session_id;

                // Remove loading
                chatArea.removeChild(loadingDiv);

                // Add AI response
                addMessage('assistant', data.message);
            } catch (error) {
                console.error('Error sending message:', error);
                chatArea.removeChild(loadingDiv);
                addMessage('assistant', '‚ùå Sorry, I encountered an error. Please make sure Ollama is running.');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Handle form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        });

        // Check health on load
        checkHealth();
        setInterval(checkHealth, 30000); // Check every 30 seconds
    </script>
</body>
</html>
